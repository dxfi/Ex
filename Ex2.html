<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minting History</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #f4f4f4;
}

h1 {
    text-align: center;
    font-size: 2em;
    margin-bottom: 20px;
}

#historyContainer {
    max-width: 800px;
    margin: 0 auto;
    padding: 10px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.event {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.event:last-child {
    border-bottom: none;
}

.event p {
    margin: 5px 0;
}

a {
    color: #007bff;
    text-decoration: none;
    word-wrap: break-word; /* Menangani teks panjang */
    white-space: nowrap;   /* Memastikan teks tidak ter-break */
    overflow: hidden;      /* Menyembunyikan teks yang meluap */
    text-overflow: ellipsis; /* Menambahkan elipsis '...' jika teks terlalu panjang */
}

a:hover {
    text-decoration: underline;
}

hr {
    margin: 20px 0;
}

/* Responsif */
@media screen and (max-width: 768px) {
    h1 {
        font-size: 1.5em;
    }

    #historyContainer {
        padding: 15px;
    }

    .event p {
        font-size: 14px;
    }
}

@media screen and (max-width: 480px) {
    h1 {
        font-size: 1.2em;
    }

    .event p {
        font-size: 12px;
    }
}
    </style>
</head>
<body>
    <div>
        <h1>Minting History</h1>
        <div id="historyContainer"></div>
        <div id="pagination" style="text-align: center; margin-top: 20px;"></div>
    </div>

    <script>
        const RPC_URL = "https://opbnb-testnet-rpc.bnbchain.org";
        const web3 = new Web3(new Web3.providers.HttpProvider(RPC_URL));
        const CONTRACT_ADDRESS = "0x01cA226f0D215F6877DF1D1C50791CdB0743e2e3";
        const CONTRACT_ABI = [{"inputs":[{"internalType":"address payable","name":"_taxCollector","type":"address"}],"stateMutability":"nonpayable","type":"constructor"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"owner","type":"address"},{"indexed":true,"internalType":"address","name":"spender","type":"address"},{"indexed":false,"internalType":"uint256","name":"value","type":"uint256"}],"name":"Approval","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"to","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"EtherWithdrawn","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"owner","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"TokenBurned","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"to","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"taxPaid","type":"uint256"}],"name":"TokenMinted","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"to","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"TokensWithdrawn","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"from","type":"address"},{"indexed":true,"internalType":"address","name":"to","type":"address"},{"indexed":false,"internalType":"uint256","name":"value","type":"uint256"}],"name":"Transfer","type":"event"},{"inputs":[],"name":"BURN_PERCENTAGE","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"NET_TAX_PER_1000","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"TOKENS_PER_MINT","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"owner","type":"address"},{"internalType":"address","name":"spender","type":"address"}],"name":"allowance","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"spender","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"approve","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"account","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"burn","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address payable","name":"newTaxCollector","type":"address"}],"name":"changeTaxCollector","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"decimals","outputs":[{"internalType":"uint8","name":"","type":"uint8"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"mintToken","outputs":[],"stateMutability":"payable","type":"function"},{"inputs":[],"name":"name","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"symbol","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"taxCollector","outputs":[{"internalType":"address payable","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"totalSupply","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"transfer","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"transferFrom","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"withdrawEther","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"withdrawTokens","outputs":[],"stateMutability":"nonpayable","type":"function"}]; // ABI Anda di sini

        const contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);

        let allEvents = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        function formatTimeAgo(timestamp) {
            const now = Date.now() / 1000;
            const secondsAgo = now - timestamp;

            if (secondsAgo < 60) return "Just now";
            const minutes = Math.floor(secondsAgo / 60);
            if (minutes < 60) return `${minutes} minute(s) ago`;
            const hours = Math.floor(secondsAgo / 3600);
            if (hours < 24) return `${hours} hour(s) ago`;
            const days = Math.floor(secondsAgo / 86400);
            return `${days} day(s) ago`;
        }

        function shortenTxid(txid) {
            return `${txid.substring(0, 10)}...${txid.substring(txid.length - 10)}`;
        }

        function shortenAddress(address) {
            return `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
        }

        async function fetchMintingHistory() {
            try {
                const events = await contract.getPastEvents('Transfer', {
                    fromBlock: 0,
                    toBlock: 'latest'
                });

                allEvents = events.map(event => ({
                    from: event.returnValues.from,
                    to: event.returnValues.to,
                    value: web3.utils.fromWei(event.returnValues.value, 'ether'),
                    blockNumber: event.blockNumber,
                    transactionHash: event.transactionHash,
                    timestamp: event.returnValues.timestamp || Date.now() / 1000
                }));

                renderPage(currentPage);
            } catch (error) {
                console.error("Error fetching minting history:", error);
            }
        }

        function renderPage(page) {
            const historyContainer = document.getElementById("historyContainer");
            const pagination = document.getElementById("pagination");

            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;

            const paginatedEvents = allEvents.slice(startIndex, endIndex);

            historyContainer.innerHTML = paginatedEvents.map(event => `
                <div class="event">
                    <p><strong>From:</strong> ${shortenAddress(event.from)}</p>
                    <p><strong>To:</strong> ${shortenAddress(event.to)}</p>
                    <p><strong>Amount:</strong> ${event.value} AI</p>
                    <p><strong>Block:</strong> ${event.blockNumber}</p>
                    <p><strong>Transaction:</strong> <a href="https://opbnb-testnet.bscscan.com/tx/${event.transactionHash}" target="_blank">${shortenTxid(event.transactionHash)}</a></p>
                    <p><strong>Time:</strong> ${formatTimeAgo(event.timestamp)}</p>
                </div>
                <hr>
            `).join("");

            const totalPages = Math.ceil(allEvents.length / itemsPerPage);
            pagination.innerHTML = Array.from({ length: totalPages }, (_, i) => `
                <button onclick="changePage(${i + 1})" style="margin: 0 5px;" ${i + 1 === page ? 'disabled' : ''}>
                    ${i + 1}
                </button>
            `).join("");
        }

        function changePage(page) {
            currentPage = page;
            renderPage(page);
        }

        fetchMintingHistory();
        setInterval(fetchMintingHistory, 5000);
    </script>
</body>
</html>
