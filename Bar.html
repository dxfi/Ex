<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minting Progress Bar</title>
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .progress-container {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .progress-container h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #f7f7f7;
    }
    .progress-bar {
      position: relative;
      height: 20px;
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      overflow: hidden;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    .progress-fill {
      height: 100%;
      width: 0%; /* Updated dynamically */
      background: linear-gradient(90deg, #4caf50, #81c784);
      border-radius: 50px;
      transition: width 0.4s ease;
    }
    .progress-info {
      margin-top: 15px;
      font-size: 18px;
      font-weight: 500;
    }
    .progress-info span {
      color: #81c784;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="progress-container">
  <h2>Minting Progress</h2>
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>
  <div class="progress-info">
    <span id="progressText">Loading...</span>
  </div>
</div>

<script>
  // Replace with your contract details
  const CONTRACT_ADDRESS = "0xYourContractAddressHere";
  const ABI = [
    // Paste your contract ABI here
  ];

  // Initialize Web3
  const web3 = new Web3(Web3.givenProvider || "https://mainnet.infura.io/v3/YOUR_INFURA_PROJECT_ID");
  const contract = new web3.eth.Contract(ABI, CONTRACT_ADDRESS);

  // Function to update the progress bar
  async function updateProgress() {
    try {
      // Replace with your contract's total supply and minted tokens functions
      const totalTokens = await contract.methods.totalSupply().call();
      const mintedTokens = await contract.methods.mintedTokens().call();

      // Calculate progress percentage
      const progressPercentage = (mintedTokens / totalTokens) * 100;

      // Update progress bar and text
      document.getElementById('progressFill').style.width = progressPercentage + '%';
      document.getElementById('progressText').innerText = `${mintedTokens} / ${totalTokens} Tokens Minted`;
    } catch (error) {
      console.error("Error fetching contract data:", error);
      document.getElementById('progressText').innerText = "Error loading data";
    }
  }

  // Call the function on load
  updateProgress();

  // Optional: Refresh progress every 10 seconds
  setInterval(updateProgress, 10000);
</script>

</body>
</html>
